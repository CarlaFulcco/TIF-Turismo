<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vive Madrid-Contacto</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./favicon.ico">
</head>
   
<body  class="form-body">
    <!--HEADER-->

    <header class="header">
        <div class="logo-header">
            <img src="./img/logo.png" alt="">
        </div>

        <nav class="nav-menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="./img/btn-burger.png" alt=""></i>
            </label>
            <ul class="nav-list"> 
                <li><a href="index.html">Inicio</a></li>
                <li><a href="hoteleria.html">Hoteleria</a></li>
                <li><a href="Actividades.html">Actividades</a></li>
                <li><a href="Historia.html">Historia</a></li> 
                <li><a href="Contactenos.html">Contactenos</a></li>              
            </ul>
        </nav>
    </header>

    <!--MAIN-->

    <main>
        <form action="#" id="formContac" novalidate>
            <h2 class="form-h2">Formulario de Contacto</h2>
            <div class="input-group">
                <label for="text" class="txt-label">-Nombre</label>
                <div class="error" id="error-text"></div>
                <input type="text" name="text" id="text" placeholder="Nombre..">
                
                <label for="number" class="txt-label">-Telefono</label>
                <div class="error" id="error-number"></div>
                <input type="number" name="number" id="number" placeholder="Telefono..">
                
                <label for="email" class="txt-label">-Email</label>
                <div class="error" id="error-email"></div>
                <input type="email" name="email" id="email" placeholder="Email..">
                
                <label class="txt-label">-Mensaje</label>
                <div class="error" id="error-mensaje"></div>
                <textarea name="message" id="mensaje" cols="30" rows="20" placeholder="Escriba su mensaje.."></textarea>
               
                <label class="txt-label">-Nacionalidad</label>
                <select name="-nacionalidad" id="nacionalidad">
                    <option value="">Argentina</option>
                    <option value="">Brasil</option>
                    <option value="">Uruguay</option>
                    <option value="">Paraguay</option>
                    <option value="">Peru</option>
                </select>

                <br><br>
                <div class="error" id="error-mensaje2"></div>
                <label class="checkbox">
                <input type="checkbox" name="politicasPriv" id="politicas-priv">Acepto los terminos y condiciones
                </label>
                
                <input class="form-btn" type="submit" value="Enviar" id="btn-send">

            </div>
        </form>
    </main>

    <!--FOOTER-->

    <footer id="footer"> 
        <a href="#" class="tooltip">Términos y condiciones <span class="tooltip-span">Todos los derechos reservados.</span></a>
        <a href="#" class="tooltip">Preguntas frecuentes <span class="tooltip-span">✉ contact@vivemadrid.com</span></a>
        <a href="#" class="tooltip">Ayuda <span class="tooltip-span">☎ (o11) 6422-0953</span></a>
    </footer>


    <!--SCRIPT--><!---->
    <script src="./js/validacion-formulario.js"></script>
    <script src="./js/API.js"></script>
    
</body>
</html>
